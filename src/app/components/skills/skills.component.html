<section id="skills">
    <h2>Habilidades</h2>
    <ul id="light-slider">
        <li *ngFor="let item of skills">                
            <div class="box">
                <img [src]="item.img" class="img-fluid" alt="Logo de HTML5"/>
                <h1>{{item.skill}}</h1>
            </div>
        </li>
    </ul>

</section>

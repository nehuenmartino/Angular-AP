<section id="skills">
    <div class="box">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 mt-1">
                <h2>Habilidades</h2>
            </div>
            <div class="col-1">
                <button *ngIf="usuarioAutenticado|async" class="btn btn-outline-info rounded-circle m-2" data-bs-toggle="modal" data-bs-target="#new-skill">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col">
            <div class="row">
                <div *ngFor="let item of listSkills" class="card text-center" style="width: 15rem;">
                    <img [src]="item.img" class="card-img-top img-fluid"/>
                    <div class="card-body">
                        <h3 class="card-text">{{item.skill}}</h3>
                        <button *ngIf="usuarioAutenticado|async" class="btn btn-outline-danger rounded-circle m-2"(click)="eliminarHabilidad(item)">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="new-skill" tabindex="-1" aria-labelledby="new-skill"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="edit-button-skill">Crear nueva Habilidad...</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">
                                    <div class="mb-3"><label for="skill" class="form-label">Habilidad</label>
                                        <input type="text" class="form-control" id="skill" formControlName="skill">
                                        <div *ngIf="skill?.invalid && (skill?.dirty || skill?.touched)">
                                            <div *ngIf="skill?.errors?.['required']" class="text-danger">
                                                Este campo es obligatorio
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="img" class="form-label">Imagen de la Habilidad</label>
                                        <input type="text" class="form-control" id="img" formControlName="img">
                                        <div *ngIf="img?.invalid && (img?.dirty || img?.touched)">
                                            <div *ngIf="img?.errors?.['required']" class="text-danger">
                                                Este campo es obligatorio
                                            </div>
                                            <div *ngIf="img?.errors?.['pattern']" class="text-danger">
                                                El formato no es correcto.
                                            </div>
                                        </div>
                                    </div>                                                                        
                                    <div class="mb-3"><label for="idPerson" class="form-label">Id de Usuario</label>
                                        <input type="text" class="form-control" id="idPerson" formControlName="idPerson" readonly>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="cerrarNuevaHabilidad" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary"
                                    (click)="crearHabilidad()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
</section>

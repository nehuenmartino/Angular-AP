<section id="exp">
    <h2>Experiencia</h2>

    <div class="container-fluid">
        <div *ngFor="let item of exp" class="row">
            <div class="col-2 mb-3">
                <img [src]="item.img" class="img-fluid" alt="Logo de la UBA">
            </div>
            <div class="col mt-3">
                <h3>{{item.job}}</h3>
                <h4>{{item.period}}</h4>
                <p>{{item.description}}</p>
            </div> >
        </div>
    </div>
</section>

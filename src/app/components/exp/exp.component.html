<section id="exp">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 mt-1">
                <h2>Experiencia</h2>
            </div>
            <div class="col-1">
                <button *ngIf="usuarioAutenticado" class="btn btn-outline-info rounded-circle m-2">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div *ngFor="let item of exp" class="row">
            <div class="col-2 mb-3">
                <img [src]="item.img" class="img-fluid" alt="Logo de la UBA">
            </div>
            <div class="col mt-3">
                <div class="row">
                    <div class="col-10">
                        <h3>{{item.job}}</h3>
                    </div>
                    <div class="col-2">
                        <button *ngIf="usuarioAutenticado" class="btn btn-outline-light rounded-circle m-2">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                        <button *ngIf="usuarioAutenticado" class="btn btn-outline-danger rounded-circle m-2">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <h4>{{item.period}}</h4>
                    <p>{{item.description}}</p>

                </div>
            </div>
        </div>
    </div>
</section>
